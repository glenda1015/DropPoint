  <!-- Bootstrap CSS -->

  <!-- Css stylesheet -->

<body>

  <section class="white-section" id="title">
    <div class="container-fluid">

      <nav class="navbar navbar-expand-lg navbar-light">
        <img class="logo_img" src="images/logo.png" alt="">

      </nav>

      <!-- Title -->
      <div class="row">
        <div class="col-lg-6">
          <h1 class="intro">Take travel planning to the next level</h1>

          <button type="submit" onclick="window.open('apk/app-release.apk')" class="btn btn-light download-button">

      <div class="feature-box col-lg-4">

        <p>Easy traveling is one click away!</p>
      </div>
      <div class="feature-box col-lg-4">
        <i class="icon fas fa-camera-retro fa-3x"></i>
        <h3>Discover & Plan</h3>
        <p>Get inspired for your upcoming trips</p>
      </div>
      <div class="feature-box col-lg-4">
        <i class="icon fab fa-connectdevelop fa-3x"></i>
        <h3>Share & Collaborate</h3>
        <p>Be part of a growing creative platform</p>
      </div>
